name: potential-height-env
channels:
  - conda-forge # Use conda-forge as the primary, it's the most comprehensive

dependencies:
  # === Core Runtime Dependencies ===
  - python=3.10
  - xesmf     # Includes xarray, netcdf4, h5netcdf, etc. as dependencies
  - cartopy
  - metpy
  - octave
  - numba
  - llvmlite

  # === Testing & Linting Tools ===
  - pytest
  - pytest-cov
  - black
  - isort
  - mypy

  # === Notebook & Utility Tools ===
  - ipython
  - jupyterlab
  - ipywidgets
  - ipykernel
  - python-dotenv

  # === Pip for your local package ===
  - pip
  - pip:
    - -e . # Installs your package and its specific pip-only dependencies from setup.py